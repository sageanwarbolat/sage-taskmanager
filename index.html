<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, accessible task manager web application">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>Task Manager</h1>
                    <p class="subtitle">Stay organized and productive</p>
                </div>
                <div class="theme-toggle-group">
                    <label class="theme-label">Dark mode</label>
                    <div class="toggle-wrapper">
                        <button id="themeToggle" class="theme-toggle" aria-label="Toggle color theme" aria-pressed="false" role="switch">
                            <span class="toggle-track" aria-hidden="true">
                                <span class="toggle-knob" aria-hidden="true"></span>
                            </span>
                        </button>
                        <span id="themeState" class="theme-state" aria-hidden="true">Off</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="task-input-section" aria-labelledby="add-task-heading">
            <h2 id="add-task-heading" class="sr-only">Add a new task</h2>
            <form class="task-form" id="taskForm" novalidate>
                <label for="taskInput" class="input-label">Add a new task</label>
                <div class="input-group" data-node-id="I1:1986;114517:10936">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="e.g. Finish project report"
                        aria-label="Task description"
                        autocomplete="off"
                        required
                    >
                    <!-- Divider: DividerHr component from Carbon (type: vertical, variant: typical) -->
                    <div class="input-divider" data-node-id="I1:1986;114517:10943" data-component="DividerHr" data-type="vertical" data-variant="typical"></div>
                    <!-- Button: SimpleButton component with PlusLarge icon (size: L, importance: subtle, icon-only) -->
                    <button
                        type="submit"
                        class="add-button"
                        aria-label="Add task"
                        data-node-id="I1:1986;114517:10944"
                        data-component="SimpleButton"
                        data-has-left-icon="true"
                        data-left-icon="PlusLarge"
                        data-icon-only="true"
                        data-importance="subtle"
                        data-size="L"
                    >
                        <span class="plus-icon" aria-hidden="true">+</span>
                        <span class="sr-only">Add</span>
                    </button>
                </div>
                <div id="formError" class="error-message" role="alert" aria-live="polite"></div>
            </form>
        </section>

        <section class="tasks-section" aria-labelledby="tasks-heading">
            <div class="tasks-header">
                <h2 id="tasks-heading">Tasks</h2>
                <div class="tasks-stats" aria-live="polite" aria-atomic="true">
                    <span class="stat">
                        <span class="stat-label">Total:</span>
                        <span id="totalCount" class="stat-value">0</span>
                    </span>
                    <span class="stat">
                        <span class="stat-label">Completed:</span>
                        <span id="completedCount" class="stat-value">0</span>
                    </span>
                </div>
            </div>

            <div class="tasks-filter" aria-label="Filter tasks">
                <button
                    type="button"
                    id="filterAll"
                    class="filter-button active"
                    aria-label="Show all tasks"
                    aria-pressed="true"
                >
                    All
                </button>
                <button
                    type="button"
                    id="filterPending"
                    class="filter-button"
                    aria-label="Show pending tasks"
                    aria-pressed="false"
                >
                    Active
                </button>
                <button
                    type="button"
                    id="filterCompleted"
                    class="filter-button"
                    aria-label="Show completed tasks"
                    aria-pressed="false"
                >
                    Completed
                </button>
            </div>

            <div id="tasksContainer" class="tasks-container">
                <div class="empty-state" id="emptyState">
                    <p class="empty-message">No tasks yet. Add one to get started!</p>
                </div>
                <ul id="tasksList" class="tasks-list" aria-label="Task list"></ul>
            </div>

            <div class="tasks-actions">
                <!-- Button: SimpleButton component for Clear Completed (importance: secondary, size: M) -->
                <button
                    id="clearCompletedBtn"
                    class="secondary-button"
                    aria-label="Clear all completed tasks"
                    disabled
                    data-node-id="1:2594"
                    data-component="SimpleButton"
                    data-label-text="Clear Completed"
                    data-importance="secondary"
                    data-size="M"
                    data-has-left-icon="false"
                    data-has-right-icon="false"
                >
                    Clear Completed
                </button>
            </div>
        </section>

        <footer class="footer">
            <p>Keep track of what matters</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
